<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<label>UserName</label>
			<input class="form-control" type="text" ng-model="vm.user.username" />
		</div>
		<div class="form-group">
			<label>Password</label>
			<input class="form-control" type="password" ng-model="vm.user.password" />
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="vm.login(vm.user.username, vm.user.password)">Login</button>
		</div>
	</div>
</div>
